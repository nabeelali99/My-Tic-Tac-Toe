<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box border-top-0 border-left-0">
          <span class="boxtext"></span>
        </div>
        <div class="box border-top-0"><span class="boxtext"></span></div>
        <div class="box border-top-0 border-right-0">
          <span class="boxtext"></span>
        </div>
        <div class="box border-left-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box border-right-0"><span class="boxtext"></span></div>
        <div class="box border-left-0 border-bottom-0">
          <span class="boxtext"></span>
        </div>
        <div class="box border-bottom-0"><span class="boxtext"></span></div>
        <div class="box border-bottom-0 border-right-0">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome To MyTicTacToe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="/Assets/excited.gif" alt="Winning GIF" />
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
